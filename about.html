<!DOCTYPE html>

<html lang="es">

<!--###################### INICIO HEAD ######################-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información y contacto</title>
    <!--Referencia BootStrap para poder usar sus clases-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Referencia el documento con CSS. IMPORTANTE CARGAR DESPUÉS DE BOOTSTRAP PARA QUE SE APLIQUEN BIEN LOS ESTILOS-->
    <link rel="stylesheet" href="css/stylesabout.css">
    <!--Referencia el documento con JS-->
    <script src="js/scriptsabout.js" defer></script>
    <!--Referencia al icono favoritos/pestaña-->
    <link rel="icon" href="imagenes/icono.png" type="image/x-icon">
</head>
<!--###################### FIN HEAD ######################-->

<!--###################### INICIO BODY ######################-->
<body class="container px-5"><!--container centra el contenido. px-5 es padding horizontal-->

    <!--###################### INICIO HEADER ######################-->
    <header class="mt-3"><!--mt-3 es margin top. Pone un margen superior para que haya un hueco superior-->
        <div class="row"><!--row es para hacer que el contenido se divida en 12 rejillas y se pueda ajustar en columnas(grid)-->
            <div class="col-sm-10 col-md-8 col-lg-6 ms-auto"><!--sm10 en pantallas pequeñas ocupa 10/12. md medianas. lg grandes. ms-auto pone la imagen a la izquierda.-->
                <img src="imagenes/gracias.png" alt="Gracias por tu visita" class="img-fluid"><!--img-fluid hace que la imagen no se deforme.-->
            </div>
        </div>
    </header>
    <!--###################### FIN HEADER ######################-->

    <!--###################### INICIO MAIN ######################-->
    <main class="mx-4 mt-1 mb-5"><!--mx es margen horizontal. mt margen superior. mb margen inferior-->
        <!--###################### INICIO ENLACES ######################-->
        <div class="px-4" id="recursos"><!--px es padding horizontal-->
            <h3 class="mb-3 mt-3">RECURSOS UTILIZADOS</h3>
            <div class="mb-3">
                <a href="https://www.youtube.com/@midudev" target="_blank" rel="noopener noreferrer">MIDUDEV</a><br>
            </div>
            <div class="mb-3">
                <a href="https://www.youtube.com/@pildorasinformaticas" target="_blank" rel="noopener noreferrer">PILDORASINFORMÁTICAS</a><br>
            </div>
            <div class="mb-3">
                <a href="https://developer.mozilla.org/es/docs/Web" target="_blank" rel="noopener noreferrer">WEB MOZILLA</a><br>
            </div>
            <div class="mb-3">
                <a href="https://getbootstrap.esdocu.com/" target="_blank" rel="noopener noreferrer">WEB BOOTSTRAP</a><br>
            </div>
            <div class="mb-3">
                <a href="https://chatgpt.com/" target="_blank" rel="noopener noreferrer">CHATGPT</a><br>
            </div>
            <div class="mb-3">
                <a href="https://manz.dev/" target="_blank" rel="noopener noreferrer">MANZDEV</a><br>
            </div>
        </div>
        <!--###################### FIN ENLACES ######################-->

        <!--###################### INICIO FORMULARIO ######################-->
        <div class="px-4 mt-5" id="contacto"><!--px padding horizontal. mt margen superior-->
            <h4 class="mt-3">Formulario de Contacto</h4>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label><!--campo de nombre-->
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre y apellidos">
                </div>

                <div class="mb-3"><!--campo de email-->
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="correo@correo.com">
                </div>

                <div class="mb-3"><!--campo de mensaje-->
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5" placeholder="¡Cuéntame tu sugerencia!"></textarea>
                </div>

                <button type="button" class="btn btn-primary mb-3" id="botonEnviar">Enviar</button><!--botón enviar. btn btn-primary mb-3 establece un tipo de botón-->
            </form>
        </div>
        <!--###################### FIN FORMULARIO ######################-->

    </main>
    <!--###################### FIN MAIN ######################-->
    
</body>
<!--###################### FIN BODY ######################-->
</html>
