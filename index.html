<!DOCTYPE html>

<html lang="es">

<!--###################### INICIO HEAD ######################-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se sortea un suspenso</title>
    <!--Referencia BootStrap para poder usar sus clases-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Referencia Google Fonts para cargar un estilo de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!--Referencia el documento con CSS. IMPORTANTE CARGAR DESPUÉS DE BOOTSTRAP PARA QUE SE APLIQUEN BIEN LOS ESTILOS-->
    <link rel="stylesheet" href="css/stylesindex.css">
    <!--Referencia el documento con JS-->
    <script src="js/scriptsindex.js" defer></script>
    <!--Referencia al icono favoritos/pestaña-->
    <link rel="icon" href="imagenes/icono.png" type="image/x-icon">
</head>
<!--###################### FIN HEAD ######################-->

<!--###################### INICIO BODY ######################-->
<body class="container px-5">

   <!--###################### INICIO HEADER ######################--> 
    <header class="mt-4"><!--Imagen cabecera de la web-->
        <div class="row"><!--row es para hacer que el contenido se divida en 12 rejillas y se pueda ajustar en columnas(grid)-->
            <div class="col-sm-12 col-md-8 col-lg-6 mx-auto"><!--sm12 en pantallas pequeñas ocupa 12/12. md medianas. lg grandes. ms-auto pone la imagen a la izquierda.-->
                <img src="imagenes/logo.png" alt="Se sortea un suspenso" class="img-fluid"><!--img-fluid hace que la imagen no se deforme.-->
            </div>
        </div>
    </header>
    <!--###################### FIN HEADER ######################-->

    <!--###################### INICIO MAIN ######################-->
    <main>
        <!--###################### INICIO FORMULARIO ######################-->
        <div class="row"><!--row es para hacer que el contenido se divida en 12 rejillas y se pueda ajustar en columnas(grid)-->
            <div class="col-sm-12 col-md-8 col-lg-4 mx-auto"><!--sm12 en pantallas pequeñas ocupa 12/12. md medianas. lg grandes. ms-auto pone la imagen a la izquierda.-->
                <form class="p-4"><!--p es para el padding-->
                    <div class="mb-4"><!--mb es margen inferior-->
                        <input type="text" class="form-control" id="entradaNombre" placeholder="Nombre del/la posible afortunad@">
                    </div>
                    <!--Botón Guardar-->
                    <div class="d-flex justify-content-center mb-2"><!--d-flex hace que pueda alinearlo dentro de su contenedor. justify-content-center lo alinea en el centro.-->
                        <button type="button" class="btn btn-primary w-75" id="botonGuardar">Guardar</button><!--w-75 hace que ocupe el 75% del espacio de su contenedor.-->
                    </div>
                    <!--Botón Borrar-->
                    <div class="d-flex justify-content-center mb-2">
                        <button type="button" class="btn btn-danger w-75" id="botonBorrar">Borrar</button>
                    </div>
                    <!--Botón borrarTodo-->
                    <div class="d-flex justify-content-center mb-2">
                        <button type="button" class="btn btn-warning w-75" id="botonBorrarTodo">Borrar todo</button>
                    </div>
                    <!--Botón Sorteo-->
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success w-75" id="botonSorteo">¡SORTEO!</button>
                    </div>
                </form>
            </div>
        </div>
        <!--###################### FIN FORMULARIO ######################-->

        <h6 id="tituloPosibles" class="mt-5 text-center">Posibles afortunad@s:</h6><!--mt es margen superior. text-center hace que esté centrado.-->

        <div class="mt-3">
            <ul id="mostrarArray" class="d-flex flex-wrap gap-2 list-unstyled"></ul><!--d-flex hace que la lista sea horizontal.-->
                                                                                    <!--d-flex-wrap hace que haya varias filas cuando no quepan en una.-->
                                                                                    <!--gap es la distancia entre cada <li>.-->
                                                                                    <!--list-unstyled quita la viñeta de la lista.-->
        </div>
    </main>
    <!--###################### FIN MAIN ######################-->

    <!--###################### INICIO FOOTER ######################-->
    <footer class="mt-1">
        <div class="d-flex justify-content-end"><!--Alinea el botón a la derecha dentro de su contenedor-->
            <a href="about.html" target="_blank" rel="noopener noreferrer" class="btn btn-info m-3">Contacto</a>
        </div>
    </footer>
    <!--###################### INICIO FOOTER ######################-->

</body>
<!--###################### FIN BODY ######################-->

</html>
