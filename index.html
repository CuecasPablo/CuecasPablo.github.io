<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Proyecto Lenguaje de Marcas</title>
    <!--Referencia el documento con CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Referencia el documento con JS-->
    <script src="js/scripts.js" defer></script>
    <!--Referencia BootStrap para poder usar sus clases-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<!--Clase en body para poner web modo oscuro-->
<body class="bg-dark text-light container d-flex justify-content-center align-items-center min-vh-100 flex-column">

    <header class="mb-4">
        <img src ="imagenes/logo.png" id="logo">
    </header>

    <!--Clases para alinear el contenido al centro de la pantalla-->
    
        <!--Formulario-->
        <form class="mb-4">
            <div class="mb-3"><!--m=margin. b=bottom. 3 medida de separación(intermedia)-->
                <label for="entradaNombre" class="form-label"></label><!--Campo del formulario para escribir-->
                <input type="text" class="form-control" id="entradaNombre" placeholder="Nombre del posible afortunado">
            </div>

            <button type="button" class="btn btn-primary" id = "botonGuardar">Guardar</button><!--Botón para guardar el nombre en el array-->
            <button type="button" class="btn btn-danger" id = "botonBorrar">Borrar</button><!--Botón para borrar el nombre del array-->
            <button type="button" class="btn btn-warning" id = "botonBorrarTodo">Borrar todo</button> <!--Botón para borrar todos los elementos del array-->
            
            <div class="mt-3 mx-auto">
                <button type="button" class="btn btn-success" id = "botonSorteo">¡SORTEO!</button>
            </div>
        </form>

        <h6 id="tituloPosibles">Posibles afortunados:</h6>

        <div class="mt-3">
            <ul id="mostrarArray" class="d-flex flex-wrap gap-2 list-unstyled" ></ul><!--list-unstyled para que no salgan los puntos-->
        </div>

    

</body>

</html>
